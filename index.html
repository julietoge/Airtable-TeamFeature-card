<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> <!-- Declares the character encoding for the document -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Specifies the version of Internet Explorer to render the page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Sets the viewport for responsive design -->
    <title>Airtable_TeamFeature</title> <!-- Title of the webpage -->
    <link rel="stylesheet" href="./assets/css/style.css" /> <!-- Link to an external CSS file -->
  </head>
  <!-- the display section of the website -->
  <body>
    <main>
      <!-- Section for the heading -->
      <section class="heading-section">
        <div class="Team-heading">
          <span>Team</span> <!-- Text for the team heading -->
          <span>Try for free</span> <!-- Text for the free trial option -->
        </div>
        <p>For teams building apps to collaborate on shared workflows</p> <!-- Description of the service -->
      </section>
      <!-- Section for pricing information -->
      <section class="pricing-section">
        <div class="annually">
          <div>$20</div> <!-- Price per seat per month for annual billing -->
          <div>
            <p>per seat/month</p>
            <p>billed annually</p> <!-- Description of the billing frequency -->
          </div>
        </div>

        <div class="monthly"><span>$24</span><span> billed monthly</span></div> <!-- Price for monthly billing -->

        <div class="btn-wrapper">
          <a
            href="https://airtable.com/signup?utm_source=pricing-pro"
            target="_blank"
            rel="noopener noreferrer"
            >Sign Up</a
          > <!-- Button to sign up for the service -->
        </div>
      </section>

      <!-- Section for listing features -->
      <section class="features">
        <h4>Everything in Free, plus:</h4> <!-- Title indicating additional features compared to the free version -->
        <div>
          <!-- List of features with checkmarks -->
          <div class="feature-item">
            <span><img src="./assets/icons/fa-check.svg" alt="" /></span> <!-- Checkmark icon -->
            <span>50,000 records per base</span> <!-- Feature description -->
          </div>
          <div class="feature-item">
            <!-- Each feature follows a similar structure -->
            <span><img src="./assets/icons/fa-check.svg" alt="" /></span>
            <span>25,000 automation runs</span>
          </div>
          <!-- Additional features follow -->
        </div>
      </section>
    </main>
  </body>
</html>
